<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="prompt">Enter the URL to convert to QR Image:</div>
      <input
        type="text"
        id="urlInput"
        placeholder="Paste URL here"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='URL'"
      />
      <br />
      <div class="qr-container">
        <div id="qrImage" style="display: none;"></div>
        <i class="ri-download-line" id="downloadQR"></i>
      </div>
      <br />
      <button id="generateQR">Generate QR</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
